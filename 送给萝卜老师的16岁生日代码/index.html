<head>

  <title>生日快乐🎂</title>
  <style>
    body {
      background-color: #fff0f5;

    button {

      background-color: #ffa07a;
      color: white;
      border-radius: 8px;

    }
    .message {

    img {
  width: 90%;

</head>
<body>

  <!--音乐-->
  <audio autoplay loop hidden>

    function showMessage() {
      document.getElementById('msg').style.display = 'block';

    const audio = new Audio('happybirthday.mp3');

function showMessage() {
  document.getElementById('msg').style.display = 'block';

}
